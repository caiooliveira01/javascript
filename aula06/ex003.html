<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados</title>
    <style>
        body {
            background-color: #b9c7c7;
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body>
    <h1>Tratamento de Dados em JS</h1>

    <script>
        var n1 = prompt('Digite um número:') // String
        var n2 = prompt('Digite outro número:') // String
        var soma = Number(n1) + Number(n2)

        alert(`A soma entre ${n1} e ${n2} é ${soma}`)

        // Number + Number para adição
        // String + String para concatenação
    </script>
</body>
</html>
